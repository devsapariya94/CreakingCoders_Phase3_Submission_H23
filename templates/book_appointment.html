<!DOCTYPE html>
<html>
<head>
    <title>Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-title {
            color: #324F99;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-field1 {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        .login-button {
            background-color: #324F99;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #293E7F;
        }

        .google-link {
            color: #324F99;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }
        label{
    
    /* Other styling... */
    text-align: right;
    clear: both;
    float:left;
    margin-right:15px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-title">Appointment</div>
        <form action="">
        <input id="nameInput" class="input-field" type="text" placeholder="Enter the Name">
        <label>Enter the Date: </label>

        <input id="nameInput" class="input-field" type="date" placeholder="Enter the Date">
        <label>Enter the Time: </label>

        <input id="nameInput" class="input-field" type="time" placeholder="Enter the Time">
       
        <label>Enter the symptoms: </label>
        <input id="symptomsInput" class="input-field" type="symtopms" placeholder="">
      
        </br>
        <button class="login-button">Headache</button>
        <button class="login-button">Stomach- ache</button>
        <button class="login-button">Cold</button>
        <button class="login-button">Fever</button></br></br>
        <a href class="login-button2">submit</a>
    </form>
 
    <script>
        const nameInput = document.getElementById('nameInput');
        const symptomsInput = document.getElementById('symptomsInput');
        const buttons = document.querySelectorAll('.login-button');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                event.preventDefault(); 
                const symptomText = button.textContent;
                if (!symptomsInput.value.includes(symptomText)) {
                    symptomsInput.value = symptomText + (symptomsInput.value ? ', ' : '') + symptomsInput.value;
                }
            });
        });
    </script>
    </div>
    </body>
</html>
