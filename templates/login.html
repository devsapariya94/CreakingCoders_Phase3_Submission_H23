

    
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        background-color: #B5CCFB;
      }
    
      .login-container {
        width: 50%;
        padding: 120px;
        margin-left: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start; 
      }
    
      .login-title {
        font-family: 'Calistoga';
        font-size: 64px;
        margin-bottom: 20px;
      }
    
      .input-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }
    
      .input-container label {
        font-size: 15px;
        margin-bottom: 5px;
      }
    
      .input-container input {
        padding: 10px;
        padding-left: 50px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    
      .forgot-password {
        margin-left: 55%;
        font-size: 14px;
        padding-bottom: 20px;
        text-decoration: underline;
        cursor: pointer;
      }
    
      .login-button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #ffffff;
        border: none;
        color: #000000;
        font-size: 16px;
        border-radius: 3px;
        cursor: pointer;
      }
    
      .login-button:hover {
        background-color: #324F99;
        color: #fff;
      }
    
      .continue-with-google {
        width: 67%;
        margin-top: 10px;
        padding: 10px;
        background-color: #fff;
        border: none;
        color: #000000;
        font-size: 16px;
        border-radius: 3px;
        cursor: pointer;
        margin-bottom: 20px;
        text-decoration: none;
      }
    
      .continue-with-google:hover {
         background-color: #324F99;
        color: #fff;
      }
    
      .image-container {
        width: 50%;
        background-color: white;
        background-image: "url('{{ url_for('static', filename='image/loginimg.jpg') }}')";
        background-size: cover;
        background-position: center;
      }
      
      img{
        max-width: 100%;
        max-height: 100%;
        padding-left: 20px;
      }

        .account-section {
        text-align: center;
        }

        .account-section p {
        font-size: 14px;
        color: #ffffff;
        margin-top: 10px; 
        }

        .account-section a {
        color: #324F99;
        text-decoration: none;
        font-weight: bold;
        margin: 0 5px;
        }

        .account-section a:hover {
        text-decoration: underline;
        }

        .google{
          height: 20px;
          width: 20px;
        }

    
    </style>
    </head>
    <body>
      {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
{% endif %}
      <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form action="/login" method="post">
        <div class="input-container">
          <label for="emailId">Email-ID</label>
          <input type="text" id="email" name="email" placeholder="Enter your Email-ID">
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <a class="forgot-password" href="#">Forgot Password?</a>
          <button class="login-button" type="submit">Log In</button>
        </form>
        <button class="continue-with-google"><a class="google_button" href="/login/google"><img class="google" src="../static/image/google.jpg"/>Continue with Google</a></button>
        <div class="account-section">
            <p>Don't have any account? <a href="/register">Sign In</a></p>
          </div>
      </div>
      
      <div class="image-container">
        <img class="img" src="{{ url_for('static', filename='image/loginimg.jpg') }}" alt="image" />
      </div>
    </body>
    </html>
